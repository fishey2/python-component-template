version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache
      - run:
          command: pip install .
          name: Install Package
      - run:
          command: python -m xmlrunner discover -o ./test-results/unit
          name: Test
      - run:
          command: python -m unittest discover -p integration*.py -o ./test-results/integration
          name: Integration Test
      - store_test_results:
          path: ./test-results


workflows:
  main:
    jobs:
      - build-and-test
